<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="calculator">
      <div class="screen">0</div>
      <div class="row">
        <button id="ac" class="light btn rounded-circle">C</button>
        <button id="power" class="light btn rounded-circle">
          <div class="iks">x</div>
          <div class="exponent">y</div>
        </button>
        <button id="dash" class="light btn rounded-circle">
          <div class="plus">+</div>
          <div class="minus">-</div>
          <div class="slash">/</div>
        </button>
        <button id="percent" class="light btn rounded-circle">%</button>
        <button id="divide" class="orange btn rounded-circle">:</button>
      </div>
      <div class="row">
        <button id="sine" class="btn trig rounded-circle">sin</button>
        <button id="seven" class="btn rounded-circle">7</button>
        <button id="eight" class="btn rounded-circle">8</button>
        <button id="nine" class="btn rounded-circle">9</button>
        <button id="multiply" class="orange btn rounded-circle">x</button>
      </div>
      <div class="row">
        <button id="cosine" class="btn trig rounded-circle">cos</button>
        <button id="four" class="btn rounded-circle">4</button>
        <button id="five" class="btn rounded-circle">5</button>
        <button id="six" class="btn rounded-circle">6</button>
        <button id="minus" class="orange btn rounded-circle">-</button>
      </div>
      <div class="row">
        <button id="tangent" class="btn trig rounded-circle">tan</button>
        <button id="one" class="btn rounded-circle">1</button>
        <button id="two" class="btn rounded-circle">2</button>
        <button id="three" class="btn rounded-circle">3</button>
        <button id="plus" class="orange btn rounded-circle">+</button>
      </div>
      <div class="row">
        <button id="cotangent" class="btn trig rounded-circle">cot</button>
        <button id="zero" class="btn long rounded-bottom-5 rounded-top-5">
          0
        </button>
        <button id="point" class="btn coma rounded-circle">.</button>
        <button id="equal" class="btn equal rounded-circle">=</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
